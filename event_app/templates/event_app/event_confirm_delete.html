{% comment %} <form method="POST" class="w-50 mx-auto border p-4 shadow-sm rounded">
    {% csrf_token %}
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-danger">Confirm Deletion</h5>
        <p class="card-text">Are you sure you want to delete {{ event.title }}?</p>
        <input type="hidden" name="item_id" value="123" />
        <!-- Replace with dynamic value -->
        <button type="submit" class="btn btn-danger">Delete</button>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm Deletion</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <form method="POST" class="w-50">
        {% csrf_token %}
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body text-center p-4">
                <h4 class="card-title text-danger fw-bold">Confirm Deletion</h4>
                <p class="card-text text-muted">
                    Are you sure you want to delete <strong>{{ event.title }}</strong>?
                </p>
                
                <!-- Hidden Input to Pass Item ID -->
                <input type="hidden" name="item_id" value="{{ event.id }}" />
                
                <div class="mt-4 d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-danger px-4">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                    <a href="{% url 'registration_list' %}" class="btn btn-secondary px-4">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </div>
        </div>
    </form>

    <!-- Bootstrap Icons (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>

</body>
</html>
